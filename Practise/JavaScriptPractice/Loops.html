    <script>
        var number = Number(prompt("Enter the number less than 100", ""));
        for (var i = 0; i <= number; i++) {
            if(i == 100){
                break;
            }
            if (i % 2 == 0) {
                document.write(i + "<br>");
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        {{message}}
        <br> {{emp.FirstName}}
        <br> {{emp.LastName}}
        <br> {{emp.Gender}}
        <br>
        <img ng-src="{{emp.Image}}" alt="{{emp.FirstName}}" width="100px">

        <br>
        <br>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody ng-repeat="p in pd">
                <tr>
                    <td>{{p.fName}}</td>
                    <td>{{p.lName}}</td>
                    <td>{{p.gender}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>

        <ul ng-repeat="c in country" ng-init="pindex=$index">
            <li>{{c.Name}} - {{$index}}
                <ul ng-repeat="ci in c.Cities">
                    <li>{{ci.name}} - {{pindex}} {{$index}}</li>
                </ul>
            </li>
        </ul>
        <br><br>


        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Like/Dislike</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tech in technology">
                    <td>{{tech.name}}</td>
                    <td>{{tech.like}}</td>
                    <td>{{tech.dislike}}</td>
                    <td>
                        <input type="button" value="Like" ng-click="incriLikes(tech)">
                        <input type="button" value="Dislike" ng-click="incriDislikes(tech)">
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>

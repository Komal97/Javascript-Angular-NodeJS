    <script>
        var number = Number(prompt("Enter the Number", ""));
        var start = 0;
        while (start <= number) {
            start++;
            if (start % 2 == 0) {
                continue;
            }
            else if(start > 100){
                break;
            }
            document.write(start + "<br>");
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var userInput = Number(prompt("Enter the number", ""));

        if (userInput == 1) {
            alert("Your num is 1");
        } else if (userInput == 2) {
            alert("Your num is 2")
        } else if (userInput == 3) {
            alert("Your num is 3")
        } else {
            alert("Your num is not between 1 & 3");
        }

    </script>
</head>

</body>

</html>

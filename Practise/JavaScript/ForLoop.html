<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var number = Number(prompt("Enter Target Number", ""));
        for (i = 0; i <= number; i++) {
            if (i % 2 == 0) {
                continue;
            }
            else if (i >= 100) {
                break;
            }
            document.write(i + "<br>");
        }
    </script>
</head>

<body>

</body>

</html>

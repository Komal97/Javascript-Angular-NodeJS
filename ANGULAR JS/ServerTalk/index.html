<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Server Talk </title>

    <style>
        .icon {
            width: 100px;
            height: 100px;
        }
    </style>

    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">

    <div>

      <!-- <h1 ng-bind="data"></h1>    (alternate method ... ng-bind is one way method whereas ng-model is two way) -->
      <!-- Data is {{data}} -->
       <button ng-click="loadData()"> Load Data </button>
       
    </div>

    <br>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Price </th>
            <th> URL </th>
        </tr>
        <tr ng-repeat="item in data1.data.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img class="icon" ng-src="{{item.url}}"></td>
        </tr> 
    </table> 
</body>
</html>

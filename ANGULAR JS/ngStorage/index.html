<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> NG-STORAGE </title>
    <!-- CDN Link -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js -->

    <script src="angular.min.js"></script>
    <script src="ngStorage.min.js"></script>
    
    <script>
    var app=angular.module("myapp",['ngStorage']);

    app.factory("myfactory",function(){
        return{
            data:["ram","shyam"]
        }
    })

    app.controller("ctrl",function($scope,$localStorage,$sessionStorage,myfactory){

      $scope.arr=[10,20,30,40];
      $scope.show=function(q){
          console.log("Q is ",q);
      }
      $scope.abcd=$localStorage;  //Pass $localStorage (or $sessionStorage) by reference to a hook under $scope

     // Delete from Local Storage
     // delete $scope.abcd.counter;
    // delete $localStorage.counter;

     // $localStorage.$reset(); // clear the localstorage
     /* $localStorage.$reset({
           counter: 42   // reset with default value
        });
    */

    // $scope.abcd.mydata=myfactory.data;
    })
    </script>

</head>
<body ng-app="myapp" ng-controller="ctrl">

    <ul>
        <li ng-repeat="i in arr">
            <button ng-click="show(i)"> Add to cart {{i}} {{$index+1}} </button>
        </li>
    </ul>
    <button ng-click="abcd.counter = abcd.counter+1" ng-init="0"> {{abcd.counter}} </button>
</body>
</html>

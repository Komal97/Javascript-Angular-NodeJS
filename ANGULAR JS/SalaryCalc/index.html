<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="initctrl">
    
       <div>
           <h2> Salary Computation </h2>
           <label for=""> Salary </label>
           <input ng-model="salary" type="text"  placeholder="Type Salary here">
           <button ng-click="Compute()"> Compute Salary </button>
       </div>

       <div>
            <h2> Salary Details </h2>
            <table border="1">
                <tr>
                    <td> HRA </td>
                    <td> <span ng-model="hra" ng-init="hra=0">{{hra}}</span></td>
                </tr>
                <tr>
                    <td> DA </td>
                    <td> <span ng-model="da" ng-init="da=0">{{da}}</span> </td>
                </tr>
                <tr>
                    <td> TA </td>
                    <td> <span ng-model="ta" ng-init="ta=0">{{ta}}</span></td>
                </tr>
                <tr>
                    <td> PF </td>
                    <td> <span ng-model="pf" ng-init="pf=0">{{pf}}</span> </td>
                </tr>
                <tr>
                    <td> TAX </td>
                    <td> <span ng-model="tax" ng-init="tax=0">{{tax}}</span> </td>
                </tr>
                <tr>
                    <td> G.S </td>
                    <td> <span ng-model="gs" ng-init="gs=0">{{gs}}</span> </td>
                </tr>
                <tr>
                    <td> N.S </td>
                    <td> <span ng-model="ns" ng-init="=0">{{ns}}</span> </td>
                </tr>
            </table>
        </div>
      
</body>
</html>

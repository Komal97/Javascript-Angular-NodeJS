<table border="1" cellpadding="15">
    <thead>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Salary</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employee">
            <td>{{emp.name}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </tbody>
</table>

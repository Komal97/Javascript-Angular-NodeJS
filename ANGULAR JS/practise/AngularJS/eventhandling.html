<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="eventhandling.js"></script>
</head>

<body ng-App="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Likes/Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tech in technology">
                    <td>{{tech.Name}}</td>
                    <td>{{tech.Likes}}</td>
                    <td>{{tech.Dislikes}}</td>
                    <td>
                        <input type="button" value="Like" ng-click="incriLikes(tech)">
                        <input type="button" value="Dislike" ng-click="incriDislikes(tech)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
